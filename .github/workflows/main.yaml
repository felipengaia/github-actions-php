name: App Workflow

on:
  push:
    branches:
      - PHPUnit
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setting up PHP
        uses: ./.github/actions/php
        
      - name: Installing Composer
        run: ./.github/scripts/run-composer.sh
   
      - name: Running PHPUnit
        run: ./.github/scripts/run-phpunit.sh